[parser]
pproj = true
system = "stackproj"
inputs = "inputs/parser.inputs"
transitions = "inputs/parser.transitions"
no_lowercase_tags = ["ROOT", "NN", "NE"]
train_batch_size = 8192
parse_batch_size = 8192

[model]
graph = "parser.graph"
parameters = "parameters/epoch-0000"
intra_op_parallelism_threads = 2
inter_op_parallelism_threads = 2

[train]
initial_lr = 0.05
lr_scale = 0.5
lr_patience = 4
patience = 10

[lookups]
    [lookups.word]
    filename = "word-vectors.fifu"
    normalize = true
    op = "model/tokens"
    embed_op = "model/token_embeds"

    [lookups.tag]
    filename = "tag-vectors.fifu"
    normalize = true
    op = "model/tags"
    embed_op = "model/tag_embeds"

    [lookups.deprel]
    filename = "inputs/deprels.lookup"
    op = "model/deprels"

    [lookups.feature]
    filename = "inputs/features.lookup"
    op = "model/features"