[parser]
pproj = true
system = "stackproj"
inputs = "inputs/parser.inputs"
transitions = "inputs/parser.transitions"
associations = "inputs/parser.associations"
no_lowercase_tags = ["TAG"]
train_batch_size = 8000
parse_batch_size = 4000

[model]
graph = "parser.graph"
parameters = "parameters/epoch-0000"
intra_op_parallelism_threads = 4
inter_op_parallelism_threads = 6
allow_growth = true

[train]
initial_lr = 0.05
lr_scale =  0.5
lr_patience = 5
patience =  10

[lookups]
    [lookups.word]
    filename = "word-vectors.bin"
    normalize = true
    op = "model/tokens"
    embed_op = "model/token_embeds"

    [lookups.tag]
    filename = "tag-vectors.bin"
    normalize = true
    op = "model/tags"
    embed_op = "model/tag_embeds"

    [lookups.deprel]
    filename = "inputs/deprels.lookup"
    op = "model/deprels"

    [lookups.feature]
    filename = "inputs/features.lookup"
    op = "model/features"