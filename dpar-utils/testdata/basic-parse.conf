[parser]
pproj = true
system = "stackproj"
inputs = "parser.inputs"
transitions = "parser.transitions"
no_lowercase_tags = ["TAG"]
focus_embeds = "parser.focus_embeds"
context_embeds = "parser.context_embeds"
train_batch_size = 8192
parse_batch_size = 8192

[model]
graph = "parser.graph"
parameters = "params"
intra_op_parallelism_threads = 2
inter_op_parallelism_threads = 2
allow_growth = true

[train]
initial_lr = 0.05
lr_scale = 0.5
lr_patience = 4
patience = 15

[lookups]
  [lookups.word]
  filename = "word-vectors.bin"
  normalize = true
  op = "model/tokens"
  embed_op = "model/token_embeds"

  [lookups.tag]
  filename = "tag-vectors.bin"
  normalize = true
  op = "model/tags"
  embed_op = "model/tag_embeds"

  [lookups.deprel]
  filename = "deprels.lookup"
  op = "model/deprels"

  [lookups.feature]
  filename = "features.lookup"
  op = "model/features"