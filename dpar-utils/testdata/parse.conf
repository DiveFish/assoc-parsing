[parser]
pproj = true
system = "stackproj"
inputs = "/home/patricia/dpar-fifu/dpar-utils/testdata/dpar-embeds-typed-punct-reatt/inputs/parser.inputs"
transitions = "/home/patricia/dpar-fifu/dpar-utils/testdata/dpar-embeds-typed-punct-reatt/inputs/parser.transitions"
